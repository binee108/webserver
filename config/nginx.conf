events {
    worker_connections 1024;
}

http {
    # ê¸°ë³¸ MIME íƒ€ì… ì„¤ì •
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # ë¡œê·¸ í˜•ì‹
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    # ê¸°ë³¸ ì„¤ì •
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # ë³´ì•ˆ ì„¤ì •
    server_tokens off;
    
    # Gzip ì••ì¶•
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss application/json;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=50r/s;
    
    # SSL ì„¤ì •
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HTTP to HTTPS ë¦¬ë‹¤ì´ë ‰íŠ¸ ì„œë²„
    server {
        listen 80;
        server_name localhost;
        
        # ë³´ì•ˆ í—¤ë”
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # ëª¨ë“  HTTP ìš”ì²­ì„ HTTPSë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
        return 301 https://$server_name$request_uri;
    }
    
    # Flask ì•± ì—…ìŠ¤íŠ¸ë¦¼ (server ë¸”ë¡ ì™¸ë¶€ì— ì •ì˜)
    upstream flask_app {
        server app:5001;
    }

    # HTTPS ë©”ì¸ ì„œë²„
    server {
        listen 443 ssl;
        http2 on;
        server_name localhost;
        
        # SSL ì¸ì¦ì„œ ì„¤ì •
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        
        # ë³´ì•ˆ í—¤ë”
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self';" always;
        
        # ë¡œê·¸ ì„¤ì •
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;
        
        # ê¸°ë³¸ í”„ë¡ì‹œ ì„¤ì •
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        proxy_buffering off;
        
        # íƒ€ì„ì•„ì›ƒ ì„¤ì •
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # ì›¹í›… ì—”ë“œí¬ì¸íŠ¸ (Rate limiting ì ìš©)
        location /api/webhook {
            limit_req zone=webhook burst=20 nodelay;
            
            # ì›¹í›… ì „ìš© í—¤ë”
            proxy_set_header X-Webhook-Source "nginx";
            
            # Flaskë¡œ í”„ë¡ì‹œ
            proxy_pass http://flask_app;
        }
        
        # SSE ì´ë²¤íŠ¸ ìŠ¤íŠ¸ë¦¼ ì—”ë“œí¬ì¸íŠ¸ (íŠ¹ë³„ ì„¤ì •)
        location /api/events/stream {
            # SSE ì „ìš© ì„¤ì •
            proxy_pass http://flask_app;
            
            # ğŸ”§ ê¸°ë³¸ í”„ë¡ì‹œ í—¤ë” (SSEì— í•„ìˆ˜)
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # ğŸ”§ SSE í•„ìˆ˜ í—¤ë”
            proxy_set_header Accept text/event-stream;
            proxy_set_header Cache-Control no-cache;
            
            # ğŸ”§ ì™„ì „í•œ ë²„í¼ë§ ë¹„í™œì„±í™” (SSE í•µì‹¬)
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            
            # ğŸ”§ Nginx ë‚´ë¶€ ë²„í¼ë§ë„ ë¹„í™œì„±í™”
            proxy_max_temp_file_size 0;
            proxy_temp_file_write_size 0;
            proxy_busy_buffers_size 0;
            
            # ğŸ”§ ì¦‰ì‹œ ì „ì†¡ì„ ìœ„í•œ ë²„í¼ í¬ê¸° ìµœì†Œí™”
            proxy_buffer_size 1k;
            proxy_buffers 1 1k;
            
            # ğŸ”§ X-Accel-Bufferingìœ¼ë¡œ ì™„ì „í•œ ì‹¤ì‹œê°„ ìŠ¤íŠ¸ë¦¬ë°
            add_header X-Accel-Buffering no always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            
            # ğŸ”§ SSE ì „ìš© ì—°ê²° ì„¤ì •
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # ğŸ”§ ê°•ì œ í”ŒëŸ¬ì‹œ ì„¤ì •
            proxy_ignore_client_abort off;
            proxy_next_upstream off;
            
            # ğŸ”§ íƒ€ì„ì•„ì›ƒ ìµœì í™” (SSE ì¥ì‹œê°„ ì—°ê²°)
            proxy_connect_timeout 10s;
            proxy_send_timeout 86400s;  # 24ì‹œê°„
            proxy_read_timeout 86400s;  # 24ì‹œê°„
            
            # ğŸ”§ Rate limiting ì™„í™” (ì‹¤ì‹œê°„ ìŠ¤íŠ¸ë¦¼)
            limit_req zone=api burst=2 nodelay;
        }
        
        # API ì—”ë“œí¬ì¸íŠ¸ (Rate limiting ì ìš©)
        location /api/ {
            limit_req zone=api burst=5 nodelay;
            
            # Flaskë¡œ í”„ë¡ì‹œ
            proxy_pass http://flask_app;
        }
        
        # ì •ì  íŒŒì¼ ì²˜ë¦¬ (Flaskì—ì„œ ì§ì ‘ ì„œë¹™)
        location /static/ {
            proxy_pass http://flask_app;
            
            # ì •ì  íŒŒì¼ ìºì‹œ ì„¤ì •
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # ë©”ì¸ ì• í”Œë¦¬ì¼€ì´ì…˜
        location / {
            # Flaskë¡œ í”„ë¡ì‹œ
            proxy_pass http://flask_app;
            
            # WebSocket ì§€ì› (í•„ìš”ì‹œ)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # í—¬ìŠ¤ì²´í¬ ì—”ë“œí¬ì¸íŠ¸
        location /health {
            proxy_pass http://flask_app;
            access_log off;
        }
        
        # favicon ì²˜ë¦¬
        location /favicon.ico {
            proxy_pass http://flask_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
            log_not_found off;
        }
        
        # robots.txt ì²˜ë¦¬
        location /robots.txt {
            proxy_pass http://flask_app;
            expires 1y;
            add_header Cache-Control "public";
            log_not_found off;
        }
    }
}