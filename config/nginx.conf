events {
    worker_connections 1024;
}

http {
    # 기본 MIME 타입 설정
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 로그 형식
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # 보안 설정
    server_tokens off;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss application/json;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=50r/s;
    
    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HTTP to HTTPS 리다이렉트 서버
    server {
        listen 80;
        server_name localhost;
        
        # 보안 헤더
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # 모든 HTTP 요청을 HTTPS로 리다이렉트
        return 301 https://$server_name$request_uri;
    }
    
    # Flask 앱 업스트림 (server 블록 외부에 정의)
    upstream flask_app {
        server app:5001;
    }

    # HTTPS 메인 서버
    server {
        listen 443 ssl;
        http2 on;
        server_name localhost;
        
        # SSL 인증서 설정
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        
        # 보안 헤더
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self';" always;
        
        # 로그 설정
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;
        
        # 기본 프록시 설정
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        proxy_buffering off;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 웹훅 엔드포인트 (Rate limiting 적용)
        location /api/webhook {
            limit_req zone=webhook burst=20 nodelay;
            
            # 웹훅 전용 헤더
            proxy_set_header X-Webhook-Source "nginx";
            
            # Flask로 프록시
            proxy_pass http://flask_app;
        }
        
        # API 엔드포인트 (Rate limiting 적용)
        location /api/ {
            limit_req zone=api burst=5 nodelay;
            
            # Flask로 프록시
            proxy_pass http://flask_app;
        }
        
        # 정적 파일 처리 (Flask에서 직접 서빙)
        location /static/ {
            proxy_pass http://flask_app;
            
            # 정적 파일 캐시 설정
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 메인 애플리케이션
        location / {
            # Flask로 프록시
            proxy_pass http://flask_app;
            
            # WebSocket 지원 (필요시)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # 헬스체크 엔드포인트
        location /health {
            proxy_pass http://flask_app;
            access_log off;
        }
        
        # favicon 처리
        location /favicon.ico {
            proxy_pass http://flask_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
            log_not_found off;
        }
        
        # robots.txt 처리
        location /robots.txt {
            proxy_pass http://flask_app;
            expires 1y;
            add_header Cache-Control "public";
            log_not_found off;
        }
    }
}