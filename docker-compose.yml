services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: trading_system
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d trading_system"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build: .
    ports:
      - "443:443"
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://trader:password123@postgres:5432/trading_system
      - FLASK_ENV=development
      - ENABLE_SSL=true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped
    privileged: true

volumes:
  postgres_data: